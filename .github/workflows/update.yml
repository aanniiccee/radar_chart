name: Deploy Radar Chart

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo (ไม่ต้อง persist credentials)
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install pandas plotly

      # 4️⃣ Run Python script เพื่อสร้าง radar_chart.html
      - name: Generate Radar Chart
        run: python radar_chart.py

      # 5️⃣ Deploy ไป gh-pages branch ใช้ Actions token อัตโนมัติ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./         # โฟลเดอร์ที่มี radar_chart.html
          publish_branch: gh-pages
          user_name: github-actions
          user_email: actions@github.com
